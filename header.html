<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softnotch Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #000;
        color: #fff;
      }

      header {
        background-color: #000;
        padding: 20px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        z-index: 100;
      }

      .sn-logo img {
        width: 140px;
      }

      nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 30px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #5ff57d;
      }

      /* Dropdown */
      .sn-dropdown {
        position: relative;
      }

      .sn-dropdown-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: #111;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        min-width: 220px;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 10px 0;
      }

      .sn-dropdown:hover .sn-dropdown-menu {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .sn-dropdown-menu a {
        color: #fff;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .sn-dropdown-menu a:hover {
        background: #1a1a1a;
        color: #5ff57d;
      }

      /* Mobile */
      @media (max-width: 900px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 20px;
        }

        nav ul {
          flex-direction: column;
          width: 100%;
          gap: 10px;
        }

        .sn-dropdown-menu {
          position: static;
          transform: none;
          opacity: 1;
          pointer-events: auto;
          background: #111;
          box-shadow: none;
          border-radius: 5px;
        }

        .sn-dropdown-menu a {
          padding: 8px 15px;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="sn-logo">
        <a href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Active_Theory_logo.svg/320px-Active_Theory_logo.svg.png"
            alt="Softnotch Logo"
          />
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li class="sn-dropdown">
            <a href="#">Services ▾</a>
            <div class="sn-dropdown-menu">
              <a href="#">E-commerce Applications</a>
              <a href="#">AI Chatbots</a>
              <a href="#">Shopify Applications</a>
              <a href="#">Data Models</a>
              <a href="#">Digital Transformation</a>
            </div>
          </li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a
              href="#"
              style="
                background: linear-gradient(90deg, #5ff57d, #9affc4);
                color: #000;
                padding: 8px 16px;
                border-radius: 30px;
                font-weight: 600;
              "
              >Get Started →</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
